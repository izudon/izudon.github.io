<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaflet Sample</title>
    <link rel="stylesheet" href="./lib/leaflet/leaflet.css" />
    <script type="text/javascript" src="./lib/leaflet/leaflet.js"></script>
    <style type="text/css">
      #map { height: 500px; }
    </style>
  </head>
  <body>
    <h1>Leaflet Sample</h1>
    <div id="map"></map>
      
    <script type="text/javascript">
      var map = L.map('map').setView([51, 0], 0);

      // Tiles
//    L.tileLayer('https://izudon.github.io/tiles/osmlogo/{z}/{y}/{x}.png', {
      L.tileLayer('/tiles/osmlogo/{z}/{y}/{x}.png', {
        attribution: 'attr',
        maxZoom: 4,
      }).addTo(map);

      // image overlay
      var imageUrl = "./data/images/Cat_silhouette.svg"; // "Cat_silhouette.png";
      var imageBounds = [[10, 30], [70, 130]];
      L.imageOverlay( imageUrl, imageBounds ).addTo(map);
    </script>
  </body>
</html>
