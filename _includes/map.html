
{% assign map = site.data.maps[page.map] %}

<div id="map"></div>
<script type="text/javascript">
  var map = L.map( 'map' ).setView([{{ map.setLat }}, {{ map.setLng }}], {{ map.setZoom }});
  L.tileLayer('{{ map.path }}', {
      attribution: '<a href="{{ map.href | uri_escape }}">{{ map.caption | xml_escape }}</a>',
      minZoom: {{ map.minZoom }},
      maxZoom: {{ map.maxZoom }},
      errorTileUrl: '/tiles/_/none.png'
  }).addTo(map);
</script>
