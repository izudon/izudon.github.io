<div id="front-image">
  <a
    href="{{
	  page.wikimedia.file |
	  replace: ' ', '_' |
	  url_encode |
	  prepend: 'https://commons.wikimedia.org/wiki/File:'
	  }}"
    title="{{ page.wikimedia.attr | xml_escape }}"
    ><img
       src="https://upload.wikimedia.org/wikipedia/commons/thumb/{{
	    page.wikimedia.cate | xml_escape
	    }}/{{
	    page.wikimedia.file | replace: ' ', '_' | url_encode
	    }}/{% if page.wikimedia.px %}{{
	    page.wikimedia.px
	    }}{% else %}1024{% endif %}px-{{
	    page.wikimedia.file | replace: ' ', '_' | url_encode
	    }}"
       alt="{{ page.wikimedia.file | xml_escape }}"></a>
</div>
