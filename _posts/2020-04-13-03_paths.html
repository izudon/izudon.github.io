<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaflet Sample</title>
    <link rel="stylesheet" href="../../lib/leaflet/leaflet.css" />
    <script type="text/javascript" src="../../lib/leaflet/leaflet.js"></script>
    <style type="text/css">
      #map { height: 500px; }
    </style>
  </head>
  <body>
    <h1>Leaflet Sample</h1>
    <div id="map"></map>
      
    <script type="text/javascript">
      var map = L.map('map').setView([51, 0], 0);

      // Tiles
//    L.tileLayer('https://izudon.github.io/tiles/osmlogo/{z}/{y}/{x}.png', {
      L.tileLayer('/tiles/osmlogo/{z}/{y}/{x}.png', {
        attribution: 'attr',
        maxZoom: 4,
      }).addTo(map).bindPopup("I'm TileLayer.")/* no action */;

      // Paths overlay
      L.polyline( 
	      [[10,20],[25,45],[40,45],[50,20]],
	      { color: "blue" }
      ).addTo(map).bindPopup("I'm PolyLine.");
      L.polygon( 
	      [[10,120],[20,140],[50,140],[50,120]],
	      { color: "green" }
      ).addTo(map).bindPopup("I'm Polygon.");
      L.rectangle( 
	      [[10,20],[70,40]],
	      { color: "#ff00ff" }
      ).addTo(map).bindPopup("I'm Rectangle.");
      L.circle( 
	      [60,120], 300000,
	      { color: "blue" }
      ).addTo(map).bindPopup("I'm Circle.");
      L.circleMarker( 
	      [70,130], 30,
	      { color: "#0099ff" }
      ).addTo(map).bindPopup("I'm CircleMarker.");
      L.marker(
	      [45,90],
	      { draggable: true }
      ).addTo(map)
      .bindPopup("I'm a draggable marker.")
      .on( "dragend", function(e){
	      this.bindPopup(
	        L.popup().setContent(this.getLatLng().toString())
	      ).openPopup();
      });
    </script>
  </body>
</html>
